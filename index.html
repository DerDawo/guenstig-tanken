<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¼nstig Tanken</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./suggestions.css">
    <link rel="stylesheet" href="./components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./helper.js" type="module" defer></script>
    <script src="./components.js" type="module" defer></script>
</head>

<body>
    <div class="app-bar">
        <button id="current-location-button">
            <i class="fa-solid fa-location-crosshairs"></i>
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        </button>
        <input id="pac-input" class="controls" type="text" placeholder="Standort eingeben">
        <div id="location-suggestions" class="location-suggestions"></div>
        <button id="search-location-button">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
    <div id="map" class="map-view">
        <label class="map-option" for="toggle-map-focus" id="toggle-map-size-button" title="Karte ausklappen">
            <input type="checkbox" id="toggle-map-focus">
            <i class="fa-solid fa-maximize"></i>
            <i class="fa-solid fa-minimize"></i>
        </label>
    </div>
    <div class="filter">
        <toggle-slider class="filter-option" id="sorting"></toggle-slider>
        <select class="filter-option" id="gas-type" title="Treibstoff">
            <option value="diesel">Diesel</option>
            <option value="e5">E5</option>
            <option value="e10">E10</option>
        </select>
        <select class="filter-option" id="radius-input" type="number" title="Suchradius">
            <option value="1">1 km</option>
            <option value="2">2 km</option>
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="25">25 km</option>
        </select>
        <button class="filter-option" id="reset-button" title="Filter zurÃ¼cksetzen">
            <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <label class="filter-option" for="toggle-list-focus" id="toggle-list-size-button" title="Liste ausklappen">
            <input type="checkbox" id="toggle-list-focus">
            <i class="fa-solid fa-maximize"></i>
            <i class="fa-solid fa-minimize"></i>
        </label>
    </div>
    <div class="gas-station-list">
        <div class="results" id="results"></div>
    </div>
    <script src="./script.js" type="module"></script>
    <div id="snackbar"></div>
</body>

</html>
