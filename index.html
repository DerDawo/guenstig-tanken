<body>
    <div id="app-bar" class="app-bar">
        <a class="app-logo-name" href="https://www.Voll-Tank.de">
            <img class="app-logo" src="./src/transparent.png">
            <h1 class="app-name">Voll-Tank.de</h1>
        </a>
    </div>
    <div id="map" class="map-view"></div>
    <div class="list-slider" id="list-slider">
        <div id="list-slider-knob" class="list-slider-knob">
            <div class="list-slider-knob-bar"></div>
        </div>
        <div id="list-slider-search" class="list-slider-search">
            <button class="location-button" id="current-location-button">
                <i class="fa-solid fa-location-crosshairs"></i>
                <i class="fa-solid fa-spinner fa-spin-pulse"></i>
            </button>
            <span id="location-input">
                <input id="pac-input" class="controls" type="text" placeholder="Standort eingeben">
                <button id="delete-location-input">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </span>
            <div id="location-suggestions" class="location-suggestions snap-mid"></div>
            <button class="location-button" id="search-location-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="filter">
            <toggle-slider class="filter-option" id="sorting"></toggle-slider>
            <select class="filter-option" id="gas-type" title="Treibstoff">
                <option value="diesel">Diesel</option>
                <option value="e5">Super</option>
                <option value="e10">E10</option>
            </select>
            <select class="filter-option" id="radius-input" type="number" title="Suchradius">
                <option value="1">1 km</option>
                <option value="2">2 km</option>
                <option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="25">25 km</option>
            </select>
        </div>
        <div class="results gas-station-list" id="results"></div>
    </div>
    <script src="./script.js" type="module"></script>
    <div id="snackbar"></div>
